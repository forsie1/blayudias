<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Дія</title>
<style>
:root{
  --vio:#5b5cff; --blue:#2b6cff; --pink:#ff63c3; --yellow:#ffd66e;
  --glass:rgba(255,255,255,.15); --glass2:rgba(255,255,255,.12); --r:22px;
  --ease:cubic-bezier(.2,.8,.2,1);
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
html,body{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,system-ui;color:#fff;}
body{
  background:
    radial-gradient(900px 600px at 10% 0%, var(--pink) 0%, transparent 55%),
    radial-gradient(900px 600px at 90% 10%, var(--yellow) 0%, transparent 55%),
    radial-gradient(1200px 800px at 50% 120%, var(--blue) 0%, transparent 60%),
    linear-gradient(160deg,var(--vio),#1f235c);
  overflow:hidden;
}
.app{height:100%;display:flex;flex-direction:column;align-items:center;}
.screens{flex:1;position:relative;touch-action:pan-y;width:100%;}
.screen{
  position:absolute; inset:0;
  padding:10px 14px 90px;
  overflow:auto;
  opacity:0; transform:translateX(100%);
  transition:0.35s var(--ease);
  pointer-events:none;
}
.screen.active{opacity:1;transform:translateX(0);pointer-events:auto;}
.center{display:flex;justify-content:center;align-items:center;flex-direction:column;}
.btn{padding:16px;border-radius:16px;border:none;font-weight:900;color:#2b2f7a;background:linear-gradient(180deg,#fff,#eef1ff);cursor:pointer;margin-top:10px;width:120px;}
.num-pad{display:grid;grid-template-columns:repeat(3,80px);gap:12px;margin-top:20px;}
.num-pad button{padding:18px;font-size:24px;border-radius:12px;border:none;background:rgba(255,255,255,.2);color:#fff;font-weight:900;cursor:pointer;}
.num-pad .erase{background:rgba(255,100,100,.3);}
.tabbar{display:none;position:absolute;left:0;right:0;bottom:0;height:78px;padding:10px 8px env(safe-area-inset-bottom);display:flex;gap:6px;backdrop-filter: blur(24px);background:linear-gradient(180deg,rgba(255,255,255,.22),rgba(255,255,255,.08));}
.tabbar button{flex:1;border:none;border-radius:16px;background:transparent;color:#fff;font-size:12px;font-weight:800;cursor:pointer;}
.tabbar button.active{background:rgba(255,255,255,.22);}
.card-wrap{perspective:1400px;margin-top:20px;}
.doc{
  width:350px;height:420px;
  position:relative;transform-style:preserve-3d;
  transition:transform 0.8s cubic-bezier(.2,.8,.2,1);
  cursor:pointer;
}
.doc.flip{transform:rotateY(180deg);}
.side{position:absolute;inset:0;border-radius:20px;padding:16px;backface-visibility:visible;background:var(--glass);backdrop-filter:blur(20px);}
.back{transform:rotateY(180deg);display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,.15);}
.photo{width:100px;height:120px;border-radius:10px;background:rgba(255,255,255,.35);overflow:hidden;position:absolute;top:50px;left:16px;}
.photo img{width:100%;height:100%;object-fit:cover;}
.info{position:absolute;top:50px;left:130px;display:flex;flex-direction:column;gap:4px;}
.info div{font-size:14px;}
.signature{position:absolute;top:200px;left:16px;width:150px;height:60px;background:rgba(255,255,255,.08);}
.update-strip{position:absolute;bottom:60px;left:0;right:0;height:30px;background:rgba(0,255,0,.3);display:flex;align-items:center;justify-content:center;font-size:14px;font-weight:700;border-bottom-left-radius:20px;border-bottom-right-radius:20px;}
.bottom-line{display:flex;justify-content:space-between;align-items:center;position:absolute;bottom:20px;left:16px;right:16px;font-size:14px;font-weight:700;}
.bottom-line .dots{font-size:20px;}
.pin-display{display:flex;gap:12px;margin-top:10px;font-size:24px;font-weight:900;}
.pin-display div{width:20px;height:20px;border-bottom:2px solid #fff;text-align:center;}
</style>
</head>
<body>
<div class="app">
<div class="screens">

<!-- Экран кода -->
<section class="screen active" id="lock">
  <div class="center">
    <div style="font-size:22px;font-weight:900;">Введіть код</div>
    <div class="pin-display">
      <div id="d1"></div>
      <div id="d2"></div>
      <div id="d3"></div>
      <div id="d4"></div>
    </div>
    <div class="num-pad">
      <button onclick="addDigit('1')">1</button>
      <button onclick="addDigit('2')">2</button>
      <button onclick="addDigit('3')">3</button>
      <button onclick="addDigit('4')">4</button>
      <button onclick="addDigit('5')">5</button>
      <button onclick="addDigit('6')">6</button>
      <button onclick="addDigit('7')">7</button>
      <button onclick="addDigit('8')">8</button>
      <button onclick="addDigit('9')">9</button>
      <button class="erase" onclick="eraseDigit()">⌫</button>
      <button onclick="addDigit('0')">0</button>
      <div></div>
    </div>
    <div id="pinError" style="color:#ff6b6b;font-weight:700;margin-top:12px;"></div>
  </div>
</section>

<!-- Главный экран -->
<section class="screen" id="feed">
  <div class="center">
    <div style="font-size:24px;font-weight:900;">D1IA DEMO</div>
    <div style="display:grid;grid-template-columns:repeat(2,140px);gap:12px;margin-top:20px;">
      <button class="btn" onclick="go('docs')">Документи</button>
      <button class="btn">Сервіси</button>
      <button class="btn">Донати</button>
      <button class="btn">Меню</button>
    </div>
  </div>
</section>

<!-- Документы -->
<section class="screen" id="docs">
  <div class="center">
    <div class="card-wrap">
      <button class="btn" onclick="go('data')">Створити документ</button>
    </div>
  </div>
</section>

<!-- Форма данных -->
<section class="screen" id="data">
  <div class="center">
    <div class="card-wrap">
      <label>Імʼя</label><input id="name">
      <label>Прізвище</label><input id="surname">
      <label>По-батькові</label><input id="patronymic">
      <label>Дата народження</label><input type="date" id="birth">
      <label>Фото</label><input type="file" id="photoInput">
      <label>Підпис</label><canvas id="sign" class="signature"></canvas>
      <button class="btn" onclick="generateDoc()">Створити документ</button>
    </div>
  </div>
</section>

<!-- Финальная карточка -->
<section class="screen" id="final">
  <div class="center">
    <div class="card-wrap">
      <div class="doc" id="docCard" onclick="flip()">
        <div class="side front">
          <div style="font-size:22px;font-weight:900;">DA1</div>
          <div class="photo"><img id="photo"></div>
          <div class="info">
            <div id="dBirth">Дата: 01.01.2000</div>
            <div id="dNumber">№ 07460112</div>
            <canvas id="dSign" class="signature"></canvas>
          </div>
          <div class="update-strip" id="updateStrip"></div>
          <div class="bottom-line">
            <div id="fullName">Імʼя Прізвище По-батькові</div>
            <div class="dots">•••</div>
          </div>
        </div>
        <div class="side back">
          <canvas id="qrCanvas"></canvas>
        </div>
      </div>
    </div>
  </div>
</section>

</div>

<div class="tabbar">
  <button class="active" onclick="go('feed',this)">Стрічка</button>
  <button onclick="go('docs',this)">Документи</button>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
const screens=document.querySelectorAll('.screen');
function go(id,btn){
  screens.forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if(btn){
    document.querySelectorAll('.tabbar button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
  }
}
function flip(){document.getElementById('docCard').classList.toggle('flip');}

// КОД-ПАРОЛЬ
let pinValue='';
function updatePinDisplay(){
  for(let i=1;i<=4;i++){
    document.getElementById('d'+i).textContent = pinValue[i-1]||'';
  }
}
function addDigit(d){
  if(pinValue.length>=4) return;
  pinValue+=d;
  updatePinDisplay();
  if(pinValue.length===4){
    if(pinValue==='1111'){
      pinValue='';updatePinDisplay();
      go('feed'); document.querySelector('.tabbar').style.display='flex';
      document.getElementById('pinError').textContent='';
    } else {
      document.getElementById('pinError').textContent='Невірний код!';
      pinValue='';updatePinDisplay();
    }
  }
}
function eraseDigit(){pinValue=pinValue.slice(0,-1);updatePinDisplay();}

// Фото
const photoInput = document.getElementById('photoInput');
const photo = document.getElementById('photo');
photoInput.onchange=e=>photo.src=URL.createObjectURL(e.target.files[0]);

// Подпись
const c=document.getElementById('sign'),ctx=c.getContext('2d');let d=false;
c.onpointerdown=e=>{d=true;ctx.beginPath();ctx.moveTo(e.offsetX,e.offsetY);}
c.onpointerup=()=>d=false;
c.onpointermove=e=>{if(!d)return;ctx.lineWidth=2;ctx.lineCap='round';ctx.lineTo(e.offsetX,e.offsetY);ctx.stroke();}

// Генерация документа
function generateDoc(){
  const fullName = document.getElementById('name').value+' '+document.getElementById('surname').value+' '+document.getElementById('patronymic').value;
  document.getElementById('fullName').textContent = fullName;
  const birthVal = document.getElementById('birth').value.split('-').reverse().join('.');
  document.getElementById('dBirth').textContent = `Дата: ${birthVal}`;
  document.getElementById('dNumber').textContent = '№ 07460112';
  // Подпись
  const signData = c.toDataURL();
  const dSign = document.getElementById('dSign');
  const img = new Image();
  img.src = signData;
  img.style.width='150px'; img.style.height='60px'; img.style.objectFit='contain';
  dSign.replaceWith(img);
  // Зеленая полоска
  const today = new Date().toLocaleDateString('uk-UA');
  document.getElementById('updateStrip').textContent = `Документ оновлено: ${today}`;
  // QR-код
  QRCode.toCanvas(document.getElementById('qrCanvas'), 'https://example.com',{width:120},function(err){if(err)console.error(err);});
  go('final');
}
</script>
</body>
</html>
