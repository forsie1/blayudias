<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Дія</title>

<!-- Favicon / аватарка додана -->
<link rel="icon" type="image/svg+xml" sizes="32x32" href="https://upload.wikimedia.org/wikipedia/commons/8/89/DiiaLogo.svg">
<link rel="icon" type="image/svg+xml" sizes="16x16" href="https://upload.wikimedia.org/wikipedia/commons/8/89/DiiaLogo.svg">
<link rel="apple-touch-icon" sizes="180x180" href="https://upload.wikimedia.org/wikipedia/commons/8/89/DiiaLogo.svg">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif}
body{
  height:100vh;
  background:linear-gradient(-45deg,#ffd54f,#4fc3f7,#7e57c2);
  background-size:400% 400%;
  animation:bg 18s ease infinite;
  color:#fff;
  overflow:hidden;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.hidden{display:none}

/* SPLASH */
#splash{
  position:fixed;inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(30px);
  z-index:2000;
}
#splash h1{font-size:42px;margin-bottom:10px}
#splash p{opacity:.85}
#splash small{margin-top:20px;opacity:.6}

/* PIN */
#pinScreen{
  position:fixed;inset:0;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  backdrop-filter:blur(30px);
  z-index:1500;
}
.pin-dots{display:flex;gap:14px;margin-bottom:24px}
.pin-dot{width:14px;height:14px;border-radius:50%;border:2px solid #fff}
.pin-dot.filled{background:#fff}
.pin-pad{display:grid;grid-template-columns:repeat(3,80px);gap:14px}
.pin-btn{
  width:80px;height:80px;border-radius:50%;
  background:rgba(255,255,255,.18);
  color:#fff;font-size:26px;
  display:flex;align-items:center;justify-content:center;
}

/* APP */
#app{position:fixed;inset:0;display:flex;flex-direction:column}
#screens{flex:1;overflow:hidden}
.screen{display:none;padding:16px;overflow-y:auto}
.screen.active{display:block}

/* TABBAR */
#tabbar{
  height:74px;background:#000;
  display:flex;justify-content:space-around;align-items:center
}
.tab{display:flex;flex-direction:column;align-items:center;font-size:11px;opacity:.6}
.tab span{font-size:20px}
.tab.active{opacity:1}

/* FEED CARDS */
.feed-card{
  background:rgba(255,255,255,.18);
  border-radius:22px;
  padding:18px;
  margin-bottom:14px;
  backdrop-filter:blur(14px);
}
.feed-card button{
  margin-top:12px;
  padding:10px 14px;
  border:none;border-radius:14px;
  background:#fff;color:#000;font-weight:700
}

/* SERVICES */
.services-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
.service{
  background:rgba(255,255,255,.18);
  border-radius:20px;
  padding:18px;
  backdrop-filter:blur(14px);
  font-size:14px;
}

/* CARD */
.card-wrap{display:flex;justify-content:center}
.card{
  width:360px;
  background:rgba(255,255,255,.18);
  border-radius:26px;
  padding:14px;
  backdrop-filter:blur(20px);
  position:relative;
  transform-style:preserve-3d;
  transition:.6s;
}
.card.flipped{transform:rotateY(180deg)}
.face{
  backface-visibility:hidden;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.back{
  position:absolute;inset:0;
  transform:rotateY(180deg);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
}

/* PASSPORT */
.header{font-weight:800;margin-bottom:6px}
.main{display:flex;gap:12px}
.photo{width:150px;height:230px;border-radius:16px;overflow:hidden}
.photo img{width:100%;height:100%;object-fit:cover}
.info{font-size:15px}
.info b{display:block;font-size:17px;margin-bottom:8px}
.signature-img{width:130px;height:40px;object-fit:contain}

.ticker{
  margin:10px 0;
  background:#1faa59;
  padding:6px 0;
  overflow:hidden;
  font-size:13px;
  font-weight:800;
}
.ticker span{
  display:inline-block;
  white-space:nowrap;
  padding-left:100%;
  animation:scroll 10s linear infinite;
}
@keyframes scroll{
  from{transform:translateX(0)}
  to{transform:translateX(-100%)}
}

.fio-row{display:flex;justify-content:space-between;align-items:flex-end}
.fio{font-size:28px;font-weight:900;line-height:1.05}

/* MENU */
input,button{
  width:100%;padding:10px;margin-bottom:10px;
  border-radius:12px;border:none
}
canvas{
  width:100%;height:70px;
  border:1px solid #555;border-radius:12px
}
</style>
