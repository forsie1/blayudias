<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>D1IA • Demo</title>

<style>
:root{
  --vio:#6b6cff;
  --blue:#2f6bff;
  --pink:#ff6ad5;
  --yellow:#ffd86a;
  --glass:rgba(255,255,255,.22);
  --glass2:rgba(255,255,255,.12);
  --r:22px;
  --ease:cubic-bezier(.2,.8,.2,1);
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{height:100%}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,system-ui;
  color:#fff;
  background:
    radial-gradient(900px 500px at 10% 0%, var(--pink) 0%, transparent 60%),
    radial-gradient(900px 500px at 90% 10%, var(--yellow) 0%, transparent 55%),
    radial-gradient(1200px 700px at 50% 120%, var(--blue) 0%, transparent 60%),
    linear-gradient(160deg,var(--vio),#1f235c);
  overflow:hidden;
}

/* APP */
.app{height:100%;display:flex;flex-direction:column}

/* HEADER */
.header{
  padding:16px 18px 8px;
  font-weight:800;
  letter-spacing:.2px;
}

/* SCREENS */
.screens{flex:1;position:relative}
.screen{
  position:absolute; inset:0;
  padding:10px 14px 90px;
  overflow:auto;
  opacity:0; transform:translateY(10px);
  transition:.35s var(--ease);
  pointer-events:none;
}
.screen.active{opacity:1;transform:none;pointer-events:auto}

/* GLASS */
.card{
  background:linear-gradient(180deg,var(--glass),var(--glass2));
  backdrop-filter: blur(22px) saturate(130%);
  border-radius:var(--r);
  padding:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.35);
}

/* GRID (визуальные кнопки) */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.tile{
  padding:18px;
  border-radius:18px;
  background:linear-gradient(180deg,rgba(255,255,255,.28),rgba(255,255,255,.14));
  backdrop-filter: blur(18px);
  font-weight:700;
}

/* INPUTS */
label{font-size:12px;opacity:.8}
input{
  width:100%; margin-top:6px; margin-bottom:10px;
  padding:14px; border-radius:14px; border:none; outline:none;
  font-size:16px;
}

/* BUTTON */
.btn{
  width:100%; padding:16px; border-radius:16px; border:none;
  font-weight:800; color:#2b2f7a;
  background:linear-gradient(180deg,#fff,#eef1ff);
}

/* DOCUMENT */
.center{display:flex;justify-content:center}
.doc-wrap{perspective:1400px}
.doc{
  width:100%; max-width:380px; height:230px;
  position:relative; transform-style:preserve-3d;
  transition:.9s var(--ease);
}
.doc.flip{transform:rotateY(180deg)}
.side{
  position:absolute; inset:0; border-radius:20px;
  padding:16px; backface-visibility:hidden;
  background:
    linear-gradient(135deg,#8b95ff,#3b44b5);
  box-shadow:0 30px 60px rgba(0,0,0,.45);
}
.back{transform:rotateY(180deg);display:flex;flex-direction:column;align-items:center;justify-content:center}
.row{display:flex;gap:12px;margin-top:10px}
.photo{width:64px;height:84px;border-radius:10px;background:rgba(255,255,255,.35);overflow:hidden}
.photo img{width:100%;height:100%;object-fit:cover}
.watermark{position:absolute;right:12px;bottom:10px;font-size:10px;opacity:.6}

/* QR */
.qr{width:120px;height:120px;background:#fff;border-radius:12px}

/* SIGN */
canvas{width:100%;height:110px;background:#fff;border-radius:14px}

/* TABBAR */
.tabbar{
  position:absolute; left:0; right:0; bottom:0;
  height:78px; padding:10px 8px env(safe-area-inset-bottom);
  display:flex; gap:6px;
  backdrop-filter: blur(24px);
  background:linear-gradient(180deg,rgba(255,255,255,.22),rgba(255,255,255,.08));
}
.tabbar button{
  flex:1; border:none; border-radius:16px;
  background:transparent; color:#fff; font-size:12px; font-weight:700;
}
.tabbar button.active{background:rgba(255,255,255,.22)}
</style>
</head>

<body>
<div class="app">
  <div class="header">D1IA • Demo</div>

  <div class="screens">
    <!-- HOME -->
    <section class="screen active" id="home">
      <div class="card">
        <div class="grid">
          <div class="tile">Документи</div>
          <div class="tile">Послуги</div>
          <div class="tile">Донати</div>
          <div class="tile">Повідомлення</div>
        </div>
      </div>
    </section>

    <!-- DATA -->
    <section class="screen" id="data">
      <div class="card">
        <label>Імʼя</label><input id="name">
        <label>Прізвище</label><input id="surname">
        <label>Дата народження</label><input type="date" id="birth">
        <label>Фото</label><input type="file" id="photoInput">
        <label>Підпис</label><canvas id="sign"></canvas>
        <button class="btn" onclick="gen()">Згенерувати документ</button>
      </div>
    </section>

    <!-- DOCUMENT -->
    <section class="screen" id="doc">
      <div class="center">
        <div class="doc-wrap">
          <div class="doc" id="docCard" onclick="flip()">
            <div class="side">
              <b>DIGITAL ID • DEMO</b>
              <div class="row">
                <div class="photo"><img id="photo"></div>
                <div>
                  <div id="dName"></div>
                  <div id="dBirth"></div>
                </div>
              </div>
              <div class="watermark">DEMO • NOT A REAL DOCUMENT</div>
            </div>
            <div class="side back">
              <div class="qr" onclick="alert('Помилка перевірки (DEMO)')"></div>
              <div class="watermark">DEMO QR</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- SERVICES -->
    <section class="screen" id="services"><div class="card">Послуги (візуально)</div></section>
    <!-- DONATE -->
    <section class="screen" id="donate"><div class="card">Донати (візуально)</div></section>
    <!-- PROFILE -->
    <section class="screen" id="profile"><div class="card">Профіль</div></section>
  </div>

  <div class="tabbar">
    <button class="active" onclick="open('home',this)">Дом</button>
    <button onclick="open('data',this)">Дані</button>
    <button onclick="open('doc',this)">Док</button>
    <button onclick="open('services',this)">Серв</button>
    <button onclick="open('donate',this)">Донат</button>
    <button onclick="open('profile',this)">Проф</button>
  </div>
</div>

<script>
const screens=document.querySelectorAll('.screen');
function open(id,btn){
  screens.forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.tabbar button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}
function flip(){document.getElementById('docCard').classList.toggle('flip')}
function gen(){
  dName.textContent = name.value+' '+surname.value;
  dBirth.textContent = 'Народження: '+birth.value;
  open('doc', document.querySelectorAll('.tabbar button')[2]);
}
photoInput.onchange=e=>photo.src=URL.createObjectURL(e.target.files[0]);

/* SIGN FIX (без глюков) */
const c=sign,ctx=c.getContext('2d');
let d=false;
c.addEventListener('pointerdown',()=>{d=true;ctx.beginPath()});
c.addEventListener('pointerup',()=>d=false);
c.addEventListener('pointermove',e=>{
  if(!d)return;
  ctx.lineWidth=2;ctx.lineCap='round';
  ctx.lineTo(e.offsetX,e.offsetY);ctx.stroke();
});
</script>
</body>
</html>
