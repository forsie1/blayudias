<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>–î—ñ—è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif}

body{
  height:100vh;
  background: linear-gradient(180deg,#E396FF 0%,#8A96FD 50%,#546FFF 100%);
  color:#fff;
  overflow:hidden;
}

.hidden{display:none}

/* SPLASH */
#splash{
  position:fixed;inset:0;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  backdrop-filter:blur(30px);
  z-index:2000;
}

/* PIN */
#pinScreen{
  position:fixed;inset:0;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  backdrop-filter:blur(30px);
  z-index:1500;
}
.pin-dots{display:flex;gap:14px;margin-bottom:24px}
.pin-dot{width:14px;height:14px;border-radius:50%;border:2px solid #fff}
.pin-dot.filled{background:#fff}
.pin-pad{display:grid;grid-template-columns:repeat(3,80px);gap:14px}
.pin-btn{
  width:80px;height:80px;border-radius:50%;
  background:rgba(255,255,255,.18);
  color:#fff;font-size:26px;
  display:flex;align-items:center;justify-content:center;
}

/* APP */
#app{position:fixed;inset:0;display:flex;flex-direction:column}
#screens{flex:1}
.screen{display:none;padding:16px;height:100%}
.screen.active{display:block}

/* TABBAR */
#tabbar{
  height:74px;background:#000;
  display:flex;justify-content:space-around;align-items:center
}
.tab{font-size:11px;opacity:.6}
.tab.active{opacity:1}

/* DOCUMENT CARD */
.card-wrap{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:360px;
  height:520px;
  perspective:1200px;
}

.card-inner{
  width:100%;height:100%;
  position:relative;
  transition:.7s;
  transform-style:preserve-3d;
}

.card.flipped .card-inner{transform:rotateY(180deg)}

.face{
  position:absolute;inset:0;
  backface-visibility:hidden;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(20px);
  border-radius:26px;
  padding:22px;

  display:flex;
  flex-direction:column;
  justify-content:center; /* üî• –¶–ï–ù–¢–† –ö–ê–†–¢–û–ß–ö–ò */
  gap:14px;
}

.back{
  transform:rotateY(180deg);
  background:#fff;
  color:#000;
  align-items:center;
}

/* PASSPORT CONTENT */
.header{
  font-weight:800;
  font-size:16px;
  margin-bottom:6px;
}

.main{
  display:flex;
  gap:14px;
}

.photo{
  width:130px;height:190px;
  border-radius:16px;
  overflow:hidden;
}
.photo img{width:100%;height:100%;object-fit:cover}

.info{
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.info b{display:block;font-weight:600}

.signature-img{
  width:120px;height:36px;
  object-fit:contain;
}

/* FIO FIX */
.fio{
  margin-top:8px;
  font-size:24px;
  font-weight:900;
  line-height:1.2;
  text-align:left; /* üî• –°–õ–ï–í–ê */
}

/* TICKER */
.ticker{
  background:#1faa59;
  padding:6px;
  font-size:13px;
  font-weight:700;
  overflow:hidden;
}
.ticker span{
  white-space:nowrap;
  display:inline-block;
  padding-left:100%;
  animation:scroll 10s linear infinite;
}
@keyframes scroll{to{transform:translateX(-100%)}}

/* QR */
.qr-box{
  background:#fff;
  padding:20px;
  border-radius:20px;
  text-align:center;
}

/* MENU */
input,button{
  width:100%;padding:10px;margin-bottom:10px;
  border-radius:12px;border:none
}

canvas{
  width:100%;
  height:80px;
  border:1px solid #555;
  border-radius:12px;
  touch-action:none;
}
</style>
</head>

<body>

<div id="splash">
  <h1>–ü—Ä–∏–≤—ñ—Ç üëã</h1>
  <p>–î—ñ—è</p>
</div>

<div id="pinScreen" class="hidden">
  <div class="pin-dots" id="dots"></div>
  <div class="pin-pad" id="pad"></div>
</div>

<div id="app" class="hidden">
<div id="screens">

<div class="screen active" id="documents">
  <div class="card-wrap">
    <div class="card" id="card">
      <div class="card-inner">

        <div class="face front">
          <div class="header">–ü–∞—Å–ø–æ—Ä—Ç –≥—Ä–æ–º–∞–¥—è–Ω–∏–Ω–∞ –£–∫—Ä–∞—ó–Ω–∏</div>

          <div class="main">
            <div class="photo"><img id="pPhoto"></div>

            <div class="info">
              <div>–î–∞—Ç–∞ –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è<b id="pBirth"></b></div>
              <div>–ù–æ–º–µ—Ä<b>172073</b></div>
              <div>–ü—ñ–¥–ø–∏—Å<img id="pSign" class="signature-img"></div>
            </div>
          </div>

          <div class="ticker"><span id="tickerText"></span></div>

          <!-- üî• –§–ò–û –°–¢–û–õ–ë–ò–ö–û–ú -->
          <div class="fio" id="pFio"></div>
        </div>

        <div class="face back">
          <div class="qr-box">
            <b>QR-–∫–æ–¥</b>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=diia">
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

</div>
</div>

<script>
setTimeout(()=>{
  splash.style.display="none";
  pinScreen.classList.remove("hidden");
},1500);

/* PIN */
const PIN="1111";let p="";
for(let i=0;i<4;i++)dots.appendChild(document.createElement("div")).className="pin-dot";
[1,2,3,4,5,6,7,8,9,"‚å´",0].forEach(v=>{
  const b=document.createElement("div");
  b.className="pin-btn";b.textContent=v;
  b.onclick=()=>{
    if(v==="‚å´")p=p.slice(0,-1);else if(p.length<4)p+=v;
    [...dots.children].forEach((d,i)=>d.classList.toggle("filled",i<p.length));
    if(p===PIN){pinScreen.style.display="none";app.classList.remove("hidden");}
  };
  pad.appendChild(b);
});

/* FLIP */
card.onclick=()=>card.classList.toggle("flipped");

/* DATA */
const d={
  last:"–Ü–≤–∞–Ω–µ–Ω–∫–æ",
  first:"–Ü–≤–∞–Ω",
  father:"–Ü–≤–∞–Ω–æ–≤–∏—á",
  birth:"2000-01-01"
};

pFio.innerHTML=`${d.last}<br>${d.first}<br>${d.father}`;
pBirth.innerText=d.birth.split("-").reverse().join(".");
tickerText.innerText=`–î–∞–Ω—ñ –æ–Ω–æ–≤–ª–µ–Ω–æ ¬∑ ${new Date().toLocaleString()}`;
</script>

</body>
</html>
