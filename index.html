<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>D1IA DEMO</title>

<style>
:root{
  --vio:#5b5cff;
  --blue:#2b6cff;
  --pink:#ff63c3;
  --yellow:#ffd66e;
  --glass:rgba(255,255,255,.22);
  --glass2:rgba(255,255,255,.12);
  --r:22px;
  --ease:cubic-bezier(.2,.8,.2,1);
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{height:100%}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,system-ui;
  color:#fff;
  background:
    radial-gradient(900px 600px at 10% 0%, var(--pink) 0%, transparent 55%),
    radial-gradient(900px 600px at 90% 10%, var(--yellow) 0%, transparent 55%),
    radial-gradient(1200px 800px at 50% 120%, var(--blue) 0%, transparent 60%),
    linear-gradient(160deg,var(--vio),#1f235c);
  overflow:hidden;
}

/* APP */
.app{height:100%;display:flex;flex-direction:column}

/* HEADER */
.header{
  padding:16px 18px 8px;
  font-weight:900;
  letter-spacing:.4px;
}

/* SCREENS */
.screens{flex:1;position:relative}
.screen{
  position:absolute; inset:0;
  padding:10px 14px 90px;
  overflow:auto;
  opacity:0; transform:translateY(10px);
  transition:.35s var(--ease);
  pointer-events:none;
}
.screen.active{opacity:1;transform:none;pointer-events:auto}

/* GLASS CARD */
.card{
  background:linear-gradient(180deg,var(--glass),var(--glass2));
  backdrop-filter: blur(22px) saturate(140%);
  border-radius:var(--r);
  padding:16px;
  box-shadow:
    0 20px 40px rgba(0,0,0,.35),
    inset 0 1px 0 rgba(255,255,255,.35);
}

/* SHIMMER */
.shimmer{
  position:relative; overflow:hidden;
}
.shimmer::after{
  content:""; position:absolute; inset:-100% -50%;
  background:linear-gradient(120deg,transparent 40%,rgba(255,255,255,.35) 50%,transparent 60%);
  animation:sh 2.2s infinite;
}
@keyframes sh{to{transform:translateX(200%)}}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
.tile{
  padding:18px;border-radius:18px;
  background:linear-gradient(180deg,rgba(255,255,255,.28),rgba(255,255,255,.14));
  backdrop-filter: blur(18px);
  font-weight:800;
}

/* INPUTS */
label{font-size:12px;opacity:.8}
input{
  width:100%;margin-top:6px;margin-bottom:10px;
  padding:14px;border-radius:14px;border:none;outline:none;font-size:16px;
}

/* BUTTON */
.btn{
  width:100%;padding:16px;border-radius:16px;border:none;
  font-weight:900;color:#2b2f7a;
  background:linear-gradient(180deg,#fff,#eef1ff);
}

/* DOCUMENT */
.center{display:flex;justify-content:center}
.doc-wrap{perspective:1400px}
.doc{
  width:100%;max-width:380px;height:230px;
  position:relative;transform-style:preserve-3d;
  transition:.9s var(--ease);
}
.doc.flip{transform:rotateY(180deg)}
.side{
  position:absolute;inset:0;border-radius:20px;
  padding:16px;backface-visibility:hidden;
  background:linear-gradient(135deg,#8b95ff,#3b44b5);
  box-shadow:0 30px 60px rgba(0,0,0,.45);
}
.back{transform:rotateY(180deg);display:flex;flex-direction:column;align-items:center;justify-content:center}
.row{display:flex;gap:12px;margin-top:10px}
.photo{width:64px;height:84px;border-radius:10px;background:rgba(255,255,255,.35);overflow:hidden}
.photo img{width:100%;height:100%;object-fit:cover}
.watermark{position:absolute;right:12px;bottom:10px;font-size:10px;opacity:.6}

/* QR */
.qr{width:120px;height:120px;background:#fff;border-radius:12px}

/* SIGN */
canvas{width:100%;height:110px;background:#fff;border-radius:14px}

/* TABBAR */
.tabbar{
  position:absolute;left:0;right:0;bottom:0;
  height:78px;padding:10px 8px env(safe-area-inset-bottom);
  display:flex;gap:6px;
  backdrop-filter: blur(24px);
  background:linear-gradient(180deg,rgba(255,255,255,.22),rgba(255,255,255,.08));
}
.tabbar button{
  flex:1;border:none;border-radius:16px;
  background:transparent;color:#fff;font-size:12px;font-weight:800;
}
.tabbar button.active{background:rgba(255,255,255,.22)}

/* FACE ID */
.faceid{
  display:flex;align-items:center;justify-content:center;
  height:200px;font-size:18px;font-weight:900;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">D1IA DEMO</div>

  <div class="screens">
    <!-- HOME -->
    <section class="screen active" id="home">
      <div class="card shimmer">
        <div class="grid">
          <div class="tile" onclick="go('docs')">–î–æ–∫—É–º–µ–Ω—Ç–∏</div>
          <div class="tile">–ü–æ—Å–ª—É–≥–∏</div>
          <div class="tile">–î–æ–Ω–∞—Ç–∏</div>
          <div class="tile">–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è</div>
        </div>
      </div>
    </section>

    <!-- DOCS -->
    <section class="screen" id="docs">
      <div class="card">
        <div class="tile" onclick="go('data')">‚ûï –°—Ç–≤–æ—Ä–∏—Ç–∏ –¥–æ–∫—É–º–µ–Ω—Ç</div>
      </div>
    </section>

    <!-- DATA -->
    <section class="screen" id="data">
      <div class="card">
        <label>–Ü–º º—è</label><input id="name">
        <label>–ü—Ä—ñ–∑–≤–∏—â–µ</label><input id="surname">
        <label>–î–∞—Ç–∞ –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è</label><input type="date" id="birth">
        <label>–§–æ—Ç–æ</label><input type="file" id="photoInput">
        <label>–ü—ñ–¥–ø–∏—Å</label><canvas id="sign"></canvas>
        <button class="btn" onclick="startFaceID()">–ó–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏</button>
      </div>
    </section>

    <!-- FACEID -->
    <section class="screen" id="face">
      <div class="card faceid shimmer">üîí Face ID‚Ä¶</div>
    </section>

    <!-- FINAL DOC -->
    <section class="screen" id="final">
      <div class="center">
        <div class="doc-wrap">
          <div class="doc" id="docCard" onclick="flip()">
            <div class="side">
              <b>DIGITAL ID ‚Ä¢ DEMO</b>
              <div class="row">
                <div class="photo"><img id="photo"></div>
                <div>
                  <div id="dName"></div>
                  <div id="dBirth"></div>
                </div>
              </div>
              <div class="watermark">WATERMARK ‚Ä¢ DEMO</div>
            </div>
            <div class="side back">
              <div class="qr" onclick="alert('–ü–æ–º–∏–ª–∫–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ (DEMO)')"></div>
              <div class="watermark">QR DEMO</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- PROFILE -->
    <section class="screen" id="profile">
      <div class="card">–ü—Ä–æ—Ñ—ñ–ª—å (–≤—ñ–∑—É–∞–ª—å–Ω–æ)</div>
    </section>
  </div>

  <div class="tabbar">
    <button class="active" onclick="go('home',this)">–î–æ–º</button>
    <button onclick="go('docs',this)">–î–æ–∫—É–º–µ–Ω—Ç–∏</button>
    <button onclick="go('profile',this)">–ü—Ä–æ—Ñ—ñ–ª—å</button>
  </div>
</div>

<script>
const screens=document.querySelectorAll('.screen');
function go(id,btn){
  screens.forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if(btn){
    document.querySelectorAll('.tabbar button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
  }
}
function flip(){docCard.classList.toggle('flip')}
function startFaceID(){
  go('face');
  setTimeout(()=>{
    dName.textContent=name.value+' '+surname.value;
    dBirth.textContent='–ù–∞—Ä–æ–¥–∂–µ–Ω–Ω—è: '+birth.value;
    go('final');
  },1500);
}
photoInput.onchange=e=>photo.src=URL.createObjectURL(e.target.files[0]);

/* SIGN */
const c=sign,ctx=c.getContext('2d');let d=false;
c.onpointerdown=()=>{d=true;ctx.beginPath()}
c.onpointerup=()=>d=false;
c.onpointermove=e=>{if(!d)return;ctx.lineWidth=2;ctx.lineCap='round';ctx.lineTo(e.offsetX,e.offsetY);ctx.stroke()}
</script>
</body>
</html>
